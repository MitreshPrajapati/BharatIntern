<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/newArticle.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form   id="articleForm" >
        <h1>Create New Article</h1>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            required
            value=""
            type="text"
            name="title"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            name="description"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="markdown">Markdown</label>
          <textarea
            type="text"
            name="markdown"
            id="markdown"
            class="form-control"
          ></textarea>
        </div>
        <br />
        <a href="./index.html" class="btn">Cancel</a>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
<script src="./script/newArticle.js"></script>
