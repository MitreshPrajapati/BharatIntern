<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>BI-Money Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Bharat Intern - Money Tracker</h1>

      <form method="post" id="expense-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <br />
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" />
        <br />
        <label for="expense-type">Expense Type</label>
        <select name="expenseType" id="expense-type">
          <option value="debit" selected="selected">Debit</option>
          <option value="credit">Credit</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <div class="display">
        <hr />
        <h2>Expense List</h2>
        <div id="total-expense">
          Total: $<span id="total-expense-span">0</span>
        </div>
        <div id="expense-container"></div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/518fc3c40b.js"
  crossorigin="anonymous"
></script>
<script src="./script/index.js"></script>
